urldecode = "0.1.1"
rsa = { git="https://github.com/RustCrypto/RSA" }
rand = "0.7.3"
pem = "0.8.0"
sha3 = "0.9.1"

[dependencies.rocket_contrib]
version = "0.4.5"
default-features = false
features = ["tera_templates"]